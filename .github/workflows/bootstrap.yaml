name: Bootstrap pkgsrc prefix
run-name: ${{ github.actor }} bootstrap
on: [push]
jobs:
  bootstrap:
    strategy:
      matrix:
        os:
          - macos-12
          - macos-13
          - macos-14
          - ubuntu-20.04
          - ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Identify if any bootstrap files that have changed
        id: changed-bootstrap-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            archivers/libarchive/**
            archivers/pax/**
            bootstrap/bootstrap
            devel/bmake/**
            mk/**
            pkgtools/bootstrap-extras/**
            pkgtools/bootstrap-mk-files/**
            pkgtools/cwrappers/**
            pkgtools/mktools/**
            pkgtools/pkg_install/**
            shells/mksh/**
            sysutils/bsdinstall/**
            sysutils/install-sh/**
            textproc/nbsed/**

      - name: Bootstrap if necessary
        if: steps.changed-bootstrap-files.outputs.any_changed == 'true'
        run: |
          cd ${{ github.workspace }}/bootstrap
          ./bootstrap --prefix=$HOME/pkg --unprivileged --make-jobs=8

      - name: Archive bootstrap kit
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-${matrix.os}
          path: |
            $HOME/pkg
